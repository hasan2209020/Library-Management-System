<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #4B0082;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      width: 200px;
      height: 100vh;
      background-color: #2e0854;
      float: left;
      padding-top: 20px;
    }

    nav a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    nav a:hover {
      background-color: #5a189a;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }

    .section {
      display: none;
    }

    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }

    button {
      background-color: #4B0082;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e3ea1;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>

<header>üìö Library Management System</header>

<nav>
  <a href="#" onclick="showSection('dashboard')">üè† Dashboard</a>
  <a href="#" onclick="showSection('addBook')">üìò Add Book</a>
  <a href="#" onclick="showSection('addMember')">üë§ Add Member</a>
  <a href="#" onclick="showSection('issueBook')">üì• Issue Book</a>
  <a href="#" onclick="showSection('returnBook')">üì§ Return Book</a>
</nav>

<div class="main">
  <div id="dashboard" class="section visible">
    <h2>Welcome to the Library Dashboard</h2>
    <p>Select a menu option to begin managing the library.</p>
  </div>

  <div id="addBook" class="section">
    <h2>Add New Book</h2>
    <input type="text" placeholder="Book Title">
    <input type="text" placeholder="Author">
    <input type="text" placeholder="ISBN">
    <input type="number" placeholder="Total Copies">
    <button onclick="alert('Book Added!')">Add Book</button>
  </div>

  <div id="addMember" class="section">
    <h2>Add New Member</h2>
    <input type="text" placeholder="Member Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Phone Number">
    <button onclick="alert('Member Added!')">Add Member</button>
  </div>

  <div id="issueBook" class="section">
    <h2>Issue Book</h2>
    <input type="text" placeholder="Member ID">
    <input type="text" placeholder="Book ID">
    <input type="date" placeholder="Return Date">
    <button onclick="alert('Book Issued!')">Issue Book</button>
  </div>

  <div id="returnBook" class="section">
    <h2>Return Book</h2>
    <input type="text" placeholder="Member ID">
    <input type="text" placeholder="Book ID">
    <button onclick="alert('Book Returned!')">Return Book</button>
  </div>
</div>

<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.classList.remove('visible'));
    document.getElementById(id).classList.add('visible');
  }
</script>

</body>
</html>
